programs:
 - title: Baisser les taxes de 50%
   content: L'Association des maires de France met toutefois en avant le fait que 4,1 millions de familles modestes sont déjà exonérées de la taxe. Il faut dire que pour les collectivités, la réforme fiscale représenta en année plein un manque à gagner d’environ 10 milliards d’euros. La taxe d'habitation ne leur rapportera alors plus que 9 milliards environ, payés par les 20% de contribuables qui s'en acquitteront toujours.
 - title: Raser les HLMs
   content: Peut-on détruire un bâtiment pour résoudre un problème de sécurité et de trafic de stupéfiants ? À Marseille, les autorités voudraient, selon La Provence, démolir une barre située au Clos La Rose, une cité HLM des quartiers Nord. Une barre, présentée comme un repère de dealers, et devant laquelle, en novembre 2010, un adolescent de 16 ans avait été abattu par des balles de kalachnikov, et un autre de 11 ans blessé. Annoncée jeudi 12 avril dans les colonnes du quotidien régional, l’idée, attribuée au préfet pour la sécurité et la défense de Marseille, Alain Gardère, a pris de court bailleur social, habitants, élus locaux et acteurs sociaux du quartier qui s'interrogent sur une possible manœuvre politique à quelques jours de l'élection présidentielle.
 - title: Armer la police municipale
   content: es débats sur la police municipale sont anciens, d'autant plus que les prérogatives de ces forces de sécurité locales se sont accrues ces dernières années. Certains, inquiets de voir ces policiers ou leurs maires devenir des «shérifs locaux», sont pour une stricte limitation de leur compétence. Mais alors, il ne devrait pas être question de les associer à la mise en place du plan Vigipirate ou à la lutte contre le terrorisme.Cela est d'autant plus choquant que moins de la moitié de ces policiers sont armés et qu'un tiers d'entre eux n'est pas équipé de gilets pare-balles. C'est un enjeu considérable quand on pense à ces agents tués dans l'exercice de leur fonction. Je pense en particulier aux policières municipales, Clarissa Jean-Philippe et Aurélie Fouquet. Oui, être policier municipal est un métier à risques, qui peut avoir des conséquences tragiques. Mais ne pas donner les moyens à ces policiers d'agir et de se défendre alors qu'on les expose est tout aussi dangereux.
