programs:
 - title:
   content: La commune de XXX connait des problèmes de sécurité majeurs.  Beaucoup et notamment les femmes et les personnes âgées partagent un sentiment d’insécurité qui, au quotidien, leur gâche la vie.
 - title:
   content: Certes beaucoup ont le sentiment que la commune ne connait pas de problème particulier de délinquance, la mairie ne doit pas se désintéresser de la sécurité. Aujourd’hui pas une commune ne peut se dire à l’abri. En matière de sécurité nous proposons la plus grande vigilance et l’application du principe de précaution.
