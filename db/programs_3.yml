 - title:
   content: Nous savons qu’une bonne part de la délinquance est issue de la ville. Cela doit conduire les pouvoirs publics à porter davantage d’attention tant dans les dispositifs de prévention de la délinquance, dans le repérage des individus récidivistes que dans l’obtention d’une application stricte des lois pénales.
 - title:
   content: Certes si la délinquance constatées est en grande partie une délinquance de transit, cela n’exonère aucunement la municipalité de ses obligations de sécurité et de tranquillité publique.
 - title:
   content: Notre commune cumule l’effet d’une double délinquance, celle issue de la ville et celle qui provient de délinquants de passage sur la ville. Cet état de fait qui appelle évidement des réponses quelque peu différentes nécessite une action d’autant plu vigoureuse.

