programs:
 - title:
   content: Les municipalités qui se sont succédé  n’ont pas su trouver les solutions ou pas voulu mettre en œuvre les mesures efficaces. La ville et se habitants subissent les conséquences de leurs échecs.
 - title:
   content: Par incompétence ou par refus de voir la réalité, les municipalités sortant ne se sont jamais vraiment attaqué au problème de la délinquance dans la ville sinon par des mesures démagogiques totalement inefficaces.
 - title:
   content: La situation autour des établissements scolaires inquiète de nombreux parents d’élèves.
 - title:
   content: Les usagers des transports sont fréquemment victimes d’actes de malveillance ou de délinquance. Récemment   (actes de délinquance décrit par l’utilisateur)
